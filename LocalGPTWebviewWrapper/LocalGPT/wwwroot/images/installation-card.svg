<svg xmlns="http://www.w3.org/2000/svg" width="104" height="104" viewBox="0 0 104 104">
	<!-- base tile shadow -->
	<rect x="8" y="54" width="88" height="40" rx="6" fill="#8E9195"/>
	<!-- gear -->
	<circle cx="52" cy="40" r="14" fill="#E1E2E4"/>
	<path d="M52 16l3 2.4 4.3-.5 1.7 4.1 4.1 1.7-.5 4.3 2.4 3-2.4 3 .5 4.3-4.1 1.7-1.7 4.1-4.3-.5-3 2.4-3-2.4-4.3.5-1.7-4.1-4.1-1.7.5-4.3-2.4-3 2.4-3-.5-4.3 4.1-1.7 1.7-4.1 4.3.5 3-2.4z" fill="#C5C7C9"/>
	<circle cx="52" cy="40" r="7" fill="#8E9195"/>

	<!-- stick-head motif (tasteful, symbolic) -->
	<!-- head -->
	<circle cx="70" cy="34" r="6" fill="#E1E2E4" stroke="#C5C7C9" stroke-width="2"/>
	<!-- neck -->
	<rect x="68.6" y="40" width="2.8" height="6.5" rx="1.2" fill="#C5C7C9"/>

	<!-- implied interaction: a gear tooth meets the head (accent) -->
	<path d="M63 34a9 9 0 0 1 7-7" fill="none" stroke="var(--bs-primary)" stroke-width="2" stroke-linecap="round"/>

	<!-- little plug = install/setup connection -->
	<rect x="72" y="60" width="24" height="8" rx="4" fill="var(--bs-primary)"/>
	<rect x="92" y="58" width="8" height="12" rx="2" fill="var(--bs-primary)"/>
	<rect x="74" y="58" width="3" height="6" rx="1" fill="#fff"/>
	<rect x="80" y="58" width="3" height="6" rx="1" fill="#fff"/>
</svg>
