<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MyLocalGPT</title>
    <base href="/" />

    <!-- DevExpress themes -->
    <link href="_content/DevExpress.Blazor.Themes.Fluent/core.min.css" rel="stylesheet" />
    <link href="_content/DevExpress.Blazor.Themes.Fluent/global.min.css" rel="stylesheet" />
    <link href="_content/DevExpress.Blazor.Themes.Fluent/modes/light.min.css" rel="stylesheet" />
    <link href="_content/DevExpress.Blazor.Themes.Fluent/accents/blue.min.css" rel="stylesheet" />

    <!-- App styles -->
    <link href="app.css" rel="stylesheet" />
    <link href="MyLocalGPT.styles.css" rel="stylesheet" />

    <link rel="icon" href="data:," />
</head>
<body>
    <div id="app">Loading...</div>

    <!-- Your custom JS (theme selector, helper scripts) -->
    <script src="js/theme-controller.js"></script>
    <script src="js/page-helper.js"></script>
    <script src="js/scrollable.js"></script>

    <!-- Optional: initialize your theme logic -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Theme controller loaded inside BlazorWebView!");
            if (window.setThemeFromStorage) {
                window.setThemeFromStorage();
            }
        });
    </script>

    <!-- MUST be blazor.webview.js for hybrid -->
    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>
</html>
